<div class="tms-project">
  <app-tms-header
    [headerItems]="headerItems"
  ></app-tms-header>

  <div class="tms-project--main">
    <app-tms-grid
      *ngIf="router.url.includes('Type=' + projectPages['ProjectGrid'])"
      [gridData]="tasksData"
      [taskColumns]="taskColumns"
      (onReloadData)="getTasks()"
    ></app-tms-grid>

    <app-tms-report
      *ngIf="router.url.includes('Type=' + projectPages['ProjectReport'])"
    ></app-tms-report>
  </div>
</div>
