<div class="tms-report">
  <div class="tms-report__header">
    <div class="tms-report__title">{{ reportConst['ReportTitle'] }}</div>
  </div>

  <dx-chart
    class="tms-report__chart"
    [dataSource]="reportData"
    [rotated]="true"
    [palette]="['rgb(81, 213, 97)', 'rgb(141, 163, 166)']"
  >
    <dxi-series valueField="FinishDate" [name]="reportConst['LegendFinishedLabel']"></dxi-series>
    <dxi-series valueField="UnFinishDate" [name]="reportConst['LegendUnfinishedLabel']"></dxi-series>

    <dxi-value-axis
      position="right"
      [tickInterval]="1"
      color="rgba(118, 118, 118, 0.2)"
      [constantLineStyle]="{color: '#FF0000'}"
    >
      <dxo-title [text]="reportConst['ValueAxisLabel']"></dxo-title>
    </dxi-value-axis>

    <dxo-argument-axis
      [inverted]="true"
      color="rgba(118, 118, 118, 0.2)"
      [constantLineStyle]="{color: '#FF0000'}"
    >
      <dxo-tick [visible]="false"></dxo-tick>
      <dxo-minor-tick [visible]="false"></dxo-minor-tick>
    </dxo-argument-axis>

    <dxo-common-series-settings
      argumentField="AssigneeName"
      type="stackedBar"
      barWidth="25"
    >
    </dxo-common-series-settings>
    <dxo-legend
      verticalAlignment="bottom"
      horizontalAlignment="center"
      itemTextPosition="top">
    </dxo-legend>
<!--    <dxo-tooltip-->
<!--      [enabled]="true"-->
<!--      location="edge"-->
<!--      [customizeTooltip]="customizeTooltip">-->
<!--    </dxo-tooltip>-->
  </dx-chart>
</div>
