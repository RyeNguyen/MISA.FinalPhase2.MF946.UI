<div
  class="tms-select-box"
>
  <div class="tms-select-box__label">
    {{ selectBoxLabel }}
  </div>

  <dx-select-box
    [placeholder]="inputPlaceholder"
    width="100%"
    [height]="inputHeight"
    [searchEnabled]="true"
    [dataSource]="selectBoxData"
    [displayExpr]="selectBoxDisplayExpression"
    [valueExpr]="selectBoxValueExpression"
    (onValueChanged)="changeValue($event)"
  ></dx-select-box>
</div>
