<div
  class="tms-text-area"
>
  <div
    class="tms-text-area__label"
  >
    {{ inputLabel }}
  </div>

  <dx-text-area
    [placeholder]="inputPlaceholder"
    width="100%"
    [height]="inputHeight"
    valueChangeEvent="keyup"
    (onValueChanged)="changeValue($event)"
  ></dx-text-area>
</div>
