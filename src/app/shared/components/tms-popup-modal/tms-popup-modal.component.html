<dx-popup
  class="tms-modal"
  [width]="modalWidth"
  height="auto"
  [title]="modalTitle"
  [showTitle]="true"
  [shadingColor]="'rgba(0, 0, 0, 0.45)'"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
  [visible]="popupVisible"
  contentTemplate="currentTemplate"
  (onHidden)="hidePopup()"
>
  <div *dxTemplate="let data of 'currentTemplate'">
    <ng-content></ng-content>
  </div>
</dx-popup>
