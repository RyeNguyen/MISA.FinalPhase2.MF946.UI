<dx-popup
  class="tms-modal"
  [width]="modalWidth"
  height="auto"
  [title]="currentTemplateTitle"
  [showTitle]="true"
  [shadingColor]="'rgba(0, 0, 0, 0.45)'"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [showCloseButton]="true"
  [visible]="popupVisible"
  [contentTemplate]="currentTemplate"
  (onHidden)="popupVisible = false"
>
  <div *dxTemplate="let data of 'departmentTemplate'">
    <app-tms-popup-modal-department></app-tms-popup-modal-department>
  </div>

  <div *dxTemplate="let data of 'projectTemplate'">
    <app-tms-popup-modal-project></app-tms-popup-modal-project>
  </div>

  <div *dxTemplate="let data of 'taskTemplate'">
    <app-tms-popup-modal-task></app-tms-popup-modal-task>
  </div>
</dx-popup>
